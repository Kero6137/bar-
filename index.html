<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barış Teklifi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Sayfa boyutunu küçültüyoruz */
            width: 60vw; /* Sayfa genişliğini daha da küçültüyoruz */
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Sayfa kenarlarında boşluk bırakmamak için */
        }
        img {
            width: 150px; /* Resmi küçültüyoruz */
        }
        h2 {
            margin-top: 15px;
            font-size: 1.2rem; /* Başlık boyutunu küçültüyoruz */
        }
        .buttons {
            margin-top: 15px;
            position: relative;
        }
        button {
            padding: 8px 16px; /* Butonları küçültüyoruz */
            font-size: 14px; /* Buton yazı boyutunu küçültüyoruz */
            border: none;
            cursor: pointer;
            margin: 5px;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        #evet {
            background-color: green;
            color: white;
        }
        #hayir {
            background-color: red;
            color: white;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/9mlw9Qu.jpg" alt="Barış Resmi">
    <h2>Benimle barışmak istiyor musun?</h2>
    <div class="buttons">
        <button id="evet" onclick="evetTiklandi()">Evet</button>
        <button id="hayir" onmouseover="kac()">Hayır</button>
    </div>

    <script>
        function evetTiklandi() {
            window.open("thankyou.html", "_blank"); // Yönlendirme sayfası açılır
        }

        function kac() {
            let hayir = document.getElementById("hayir");

            // Sayfa boyutlarına göre rastgele konum
            let x = Math.random() * (window.innerWidth - hayir.offsetWidth);
            let y = Math.random() * (window.innerHeight - hayir.offsetHeight);

            // Butonun pozisyonunu absolute yapıyoruz
            hayir.style.position = "absolute";
            hayir.style.left = x + "px";
            hayir.style.top = y + "px";
        }
    </script>
</body>
</html>
